{% extends "base.html" %}{% block head %}{{ super() }}
<link rel = "stylesheet" href="{{ url_for('static',filename='css/main.css')}}">
{% endblock %}{% block content %}
{% if error%}
<center><p style="color : red">{{error}}</p></center>
{% endif %}
<div class="add_container">
	<form action="/add" method="POST">
		<p><label for='title'>Title : </label>
		<input type="text" name="title" required></p>
		<p><label for="start_date">Start : </label>
	  	<input type="datetime-local" id="start_date" name="start_date" required></p>
	  	<p><label for="end_date">End : </label>
  		<input type="datetime-local" id="end_date" name="end_date" required></p>
  		<p><label for="description">Description : </label></p>
  		<p><textarea name='description' required></textarea></p>
		<p><input type="submit" value ="Add"><input type="reset" value="Clear"></p>
	</form>
</div>
{% endblock %}
